name: Run Windows 10 on Docker

on:
  workflow_dispatch: # Bisa dijalankan manual

jobs:
  run-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Docker
        run: |
          sudo apt update
          sudo apt install -y docker.io docker-compose

      - name: Create Windows 10 Config
        run: |
          cat <<EOF > windows10.yaml
          services:
            windows:
              image: dockurr/windows
              container_name: windows
              environment:
                VERSION: "10"
                USERNAME: "TOOLBOXLAP"
                PASSWORD: "admin@123"
                RAM_SIZE: "4G"
                CPU_CORES: "4"
                DISK_SIZE: "400G"
                DISK2_SIZE: "100G"
              devices:
                - /dev/kvm
                - /dev/net/tun
              cap_add:
                - NET_ADMIN
              ports:
                - 8006:8006
                - 3389:3389/tcp
                - 3389:3389/udp
              stop_grace_period: 2m
          EOF

      - name: Run Windows 10 Container
        run: sudo docker-compose -f windows10.yaml up -d
